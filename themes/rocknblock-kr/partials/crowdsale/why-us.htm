<section class="why-us">
	<div class="why-us__block">
		<h2>왜 <span>크라우드세일(CROWDSALE)</span> 개발은 ROCK'N'BLOCK인가요?</h2>
		<h3>Rock'n'Block은 귀하의 크라우드세일 개발의 완벽한 파트너입니다. 당사 개발팀은 귀하의 요구 사항에 따라 최적화되고 안정적인 크라우드세일 개발 솔루션을 제공할 수 있는 블록체인 기술 전문가들로 구성되어 있습니다. 또한 크라우드세일 프로세스의 각 단계에서 컨설팅 서비스를 제공하기 위해 헌신적으로 일할 수 있는 전문가들로 이루어져 있습니다.</h3></div>
	<div class="why-us__img">
		<picture>
			<source type="image/webp" srcSet="{{ 'assets/images/site/crowdsale/why-choose-bg.webp'| theme }}" /><img class="why-us__img_1" src="{{ 'assets/images/site/crowdsale/why-choose-bg.png'| theme }}" alt="why us bg" /></picture><img class="why-us__img_2" src="{{ 'assets/images/site/crowdsale/why-choose-img.png'| theme }}" alt="why us bg" /></div>
</section>
