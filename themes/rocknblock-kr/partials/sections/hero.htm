description = "Section about"
==
<section class="about container">
	<div class="background-img background-img-first">
		<picture>
			<source type="image/webp" srcset="{{ 'assets/images/site//background/about-1.webp' | theme }}" />
			<img loading="lazy" src="{{ 'assets/images/site//background/about-1.png' | theme }}" alt="about one" />
		</picture>
	</div>
	<div class="background-img background-img-second">
		<picture>
			<source type="image/webp" srcset="{{ 'assets/images/site//background/about-2.webp' | theme }}" />
			<img loading="lazy" src="{{ 'assets/images/site//background/about-2.png' | theme }}" alt="about two" />
		</picture>
	</div>
	<div class="background-img background-img-third">
		<picture>
			<source type="image/webp" srcset="{{ 'assets/images/site/background/about-3.webp' | theme }}" />
			<img loading="lazy" src="{{ 'assets/images/site//background/about-3.png' | theme }}" alt="about three" />
		</picture>
	</div>
	<h1 class="about__header" sub-text="여러분과">함께하는 ‘블록체인’ 개발 파트너</h1>
	<div class="about__content">
		<div class="about__content-item">
			<p class="about__description">
				2017년부터 고도의 전문성(Complexity)이 요구되는 <b>300+</b> 여개의 프로젝트 솔루션 개발을 하였습니다.
				<br>
				귀하의 아이디어를 현실로 만들어 드립니다.
			</p>
			<section class="about__buttons">
				<a class="about__buttons-contact btn btn-orange btn-rounded" href="#contact-us">개발 문의
					<img loading="lazy" src="{{ 'assets/images/site/icons/icon-arrow-right-mask.svg'| theme }}" alt="arrow right" />
				</a>
			</section>
		</div>
		<div class="about__achievements">
			<img loading="lazy" src="{{ 'assets/images/site/achievements.svg' | theme }}" alt="our achievements" />
		</div>
	</div>
</section>
