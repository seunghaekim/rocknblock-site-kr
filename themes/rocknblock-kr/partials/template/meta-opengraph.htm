description = "OpenGraph meta tags"
==
<meta property="og:type" content="website">
<meta property="og:title" content="{{this.page.meta_title}}">
<meta property="og:url" content="{{ this.pageUrl| page }}">
<meta property="og:image" content="{{ 'assets/images/site/share.png'|theme }}">
<meta property="og:description" content="{{this.page.meta_description}}">
