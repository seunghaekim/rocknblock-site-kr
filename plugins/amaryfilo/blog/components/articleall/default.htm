{% set articles = __SELF__.ViewArticlesAll() %}
{% set navs = __SELF__.ViewCategories() %}

<div class="blog-list">
	<div class="blog-nav">
		<div class="blog-nav-ls">
			<span class="blog-select-nav blog-nav-item active"
																																																															data-filter="all">All
				Topics</span>
			{% for nav in navs %}
			<span class="blog-select-nav blog-nav-item"
																																																															data-filter="{{ nav.title }}">{{
				nav.title }}</span>
			{% endfor %}
		</div>
	</div>
	<div class="blog-items">
		{% for article in articles %}
		{% if article.is_active %}
		<a class="blog-item"
																																																														data-category="{{ article.article_category[0].title }}"
																																																														href="/blog/{{ article.slug }}">
			<picture class="blog-item-img">
				<source type="image/webp"
																																																																srcset="{{ article.image_article.path|resize(240, 140, { mode: 'crop', quality: '80', extension: 'webp' }) }}" />
				<img loading="lazy"
																																																																src="{{ article.image_article.path|resize(240, 140, { mode: 'crop', quality: '80', extension: 'png' }) }}"
																																																																alt="{{ article.title }}" />
			</picture>
			<h3 class="blog-item-title">{{ article.title }}</h3>
			<p class="blog-item-anonce">{{ article.anonce }}</p>
		</a>
		{% endif %}
		{% endfor %}
	</div>
</div>
